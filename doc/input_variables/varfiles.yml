- !components
    name : varint
    keyword : internal
    purpose : |
      <p>This document lists and provides the description
      of the name (keywords) of the "__KEYWORD__" variables 
      that are not controlled by the user directly, but are derived from input variables.
      They are mentioned in the documentation because it is easier to understand the 
      behaviour of some input variables thanks to the explanation of such internal variables.
      In the [[allvariables]] web page, they are prepended with the sign %.

