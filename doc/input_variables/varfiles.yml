- !components
    name : default
    keyword : Default keyword ... this is an error
    header : |
      <html>
      <head><title>Description of __KEYWORD__ variables.</title>
      <link rel=stylesheet type="text/css" href="../formabinit.css">
      </head>
      <body bgcolor="#ffffff">

      <hr>
      <a name="top"></a>
    title : |
      <h1>ABINIT, __KEYWORD__ input variables:</h1>
    subtitle : |
      List and description.
    purpose : |
      <p>This document lists and provides the description
      of the name (keywords) of the "__KEYWORD__" input
      variables to be used in the main input file of the abinit code.
    advice : |
      <script type="text/javascript" src="__JS_PATH__generic_advice.js"> </script>
