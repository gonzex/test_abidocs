# This file provides the information needed to generate the documentation files that describes the input variables,
# the "var*.html files, as well as related parameters ("special"), and the list of all input variables. 
# Each paragraph of such documentation file has a mix of formatting html information and real content.

# The present file contains the html information.
# The "default" html information is presented in the varfile "default", at the bottom of the file. 
# For most of the var*.html files, the default html formatting is hardly changed, so only minimal information
# is needed to generate them. For the "special" parameters and for the list of all input variables,
# some minor adjustments are needed, so that the default list # is less adequate.

- !components
    name : specials
    keyword : special
    header : |
      <html>
      <head><title>Description of special parameters.</title>
      <link rel=stylesheet type="text/css" href="../formabinit.css">
      </head>
      <body bgcolor="#ffffff">

      <hr>
      <a name="top"></a>
    title : |
      <h1>ABINIT, special parameters:</h1>
    purpose : |
      <p>This document lists and provides the description of the name (keywords) of special parameters
      that are not input variables, but that are used in the documentation of other variables, typically compilation parameters.
      <p> You can change these parameters at compile time usually.
    tofcontent_header : |
      <a name="list"></a>
      <h3><b> Content of the file : alphabetical list of special parameters.</b></h3>

- !components
    name : allvariables
    keyword : allvariable
    header : |
      <html>
      <head><title>Input variables</title>
      <link rel=stylesheet type="text/css" href="../formabinit.css">
      <script type="text/javascript" src="__JS_PATH__smart_input_variables.js"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      </head>
      <body bgcolor="#ffffff">

      <hr>
      <a name="top"></a>
    title : |
      <h1>Main ABINIT code, input variables:</h1>
    subtitle : |
      Complete list.
    purpose : |
      This document lists the names of all input variables to be used in the main input file of the abinit code.
      <p>
      The internal variables (see the [[varint]] web page) are prepended with the sign %.
    tofcontent_header : |
      <a name="list"></a>
      <h3><b> Alphabetical list of all input variables of the main ABINIT code.</b></h3>

- !components 
    name : varbas
    keyword : basic

- !components
